<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ccc.css">
  <title>تسجيل الدخول</title>
</head>

<body>
  <form onsubmit="login(event)">
    <div class="ker">
      <h1>تسجيل الدخول</h1>
      <input id="loginEmail" class="k" type="email" placeholder="ادخال البريد الالكتروني" required>
      <input id="loginPassword" class="p" type="password" placeholder="ادخال كلمة المرور" required>
      <button type="submit" class="r">تسجيل الدخول</button>
      <br><br>
      <a href="lg.html">إنشاء حساب جديد</a>
    </div>
  </form>

  <script>
    function login(event) {
      event.preventDefault(); // منع تحديث الصفحة

      // جمع بيانات تسجيل الدخول
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      // التحقق إذا كان الحساب موجودًا
      const userData = localStorage.getItem(email);

      if (!userData) {
        alert("هذا الحساب غير موجود. قم بإنشاء حساب جديد.");
        return;
      }

      // التحقق من كلمة المرور
      const storedData = JSON.parse(userData);
      if (storedData.password === password) {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "hj.html"; // الانتقال إلى الصفحة التالية
      } else {
        alert("كلمة المرور غير صحيحة. حاول مرة أخرى.");
      }
    }
  </script>
</body>

</html>
